<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="form">
      <div class="title">Регистрация</div>
      <label id="name">
        <input type="text" />
        <span>Name</span>
      </label>

      <label id="email">
        <input type="text" />
        <span>Email</span>
      </label>
      <label id="password">
        <input type="password" type="number" />
        <span>Password</span>
      </label>
      <div class="button disable">Зарегистрироваться</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
